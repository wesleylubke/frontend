</head>

<body>
    <form action="">
        <section>
            <h1>Que tal tirar umas férias?</h1>
            <h2>Conheça as melhores praias de Santa Catarina e programe seus melhores dias do ano</h2>
            <fieldset>
                <div><label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" maxlength="100">
                    <label for="fone">Telefone</label>
                    <input type="number" name="fone" id="fone">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="nascimento" id="nascimento">
                    <label for="maioridade">Data de Nascimento</label>
                    <input type="radio" name="maioridade" id="maior">
                    <label for="maior">Maior de 18 anos</label>
                    <input type="radio" name="maioridade" id="menor">
                    <label for="menor">Menor de 18 anos</label>
                </div>
                <div>
                    <label for="destino">Destino</label>
                    <select name="destino" id="destino">
                    <option value="1">Balneário Camboriú</option>
                    <option value="2">São Francisco</option>
                    <option value="3">Itapema</option>
                    <option value="4">Florianópolis</option>
                    <option value="5">Barra Velha</option>
                </select>

                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="interesses">Quais são seus interesses na cidade?</label>
                    <label for="turismo">Turismo</label>
                    <input type="checkbox" name="turismo" id="turismo">
                    <label for="residir">Residir</label>
                    <input type="checkbox" name="residir" id="residir">
                    <label for="estudar">Estudar</label>
                    <input type="checkbox" name="estudar" id="estudar">
                </div>
            </fieldset>
            <div class="centered"><button type="submit">Enviar</button> <button type="reset">Limpar campos</button></div>
        </section>
    </form>
</body>

</html>
