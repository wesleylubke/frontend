<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <img src="https://logospng.org/download/spotify/logo-spotify-512.png" alt="">
    <fieldset>
        <legend>Formulário de Candidatura</legend>
        <form action="">
            <div>
                <label for="name">Nome completo:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="telephone">Telefone:</label>
                <input type="tel" name="telephone" id="telephone">
            </div>
            <div>
                <label for="city">Filial:</label>
                <select name="city" id="city">
                    <option value="1">Joinville</option>
                    <option value="2">Florianópolis</option>
                    <option value="3">Chapecó</option>
                    <option value="0" selected>Sem preferência</option>
                </select>
            </div>
            <div>
                <label for="about">Breve apresentação:</label>
                <textarea name="about" id="" cols="30" rows="1"></textarea>
            </div>
            <button id="botaomaior" type="submit">Enviar</button> <button id="botaomenor" type="reset">Limpar</button>
        </form>
    </fieldset>

    <input type="radio" value="">
</body>

</html>
